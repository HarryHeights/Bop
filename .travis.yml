sudo: required
language: android
jdk: oraclejdk8
android:
 components:
    - platform-tools
    - tools
    - build-tools-27.1.1
    - android-27
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services
before_script:
 - chmod +x gradlew
before_install:
 - yes | sdkmanager --licenses
script:
- ./gradlew build --stacktrace
